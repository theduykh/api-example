# This is an example Mocha config containing every Mocha option plus others
allow-uncaught: false
async-only: false
bail: false
check-leaks: false
color: true
delay: false
diff: true
exit: false # could be expressed as "no-exit: true"
extension:
  - js
forbid-only: false
forbid-pending: false
full-trace: false
global:
  - logger
# fgrep and grep are mutually exclusive
# grep: something
growl: false
ignore:
  - /path/to/some/ignored/file
inline-diffs: false
# needs to be used with grep or fgrep
# invert: false
opts: false
recursive: false
reporter: mocha-multi-reporters
reporter-option:
  - foo=bar
  - baz=quux
  - configFile=report.conf.json
require: '@babel/register'
retries: 0
slow: 75
sort: false
spec: specs/*
timeout: false # same as "no-timeout: true" or "timeout: 0"
trace-warnings: true # node flags ok
ui: bdd
v8-stack-trace-limit: 100 # V8 flags are prepended with "v8-"
watch: false
# watch-files:
#   - 'lib/**/*.js'
#   - 'test/**/*.js'
watch-ignore:
  - 'lib/vendor'